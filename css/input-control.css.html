.ui-input {
    display: inline-block;
    overflow: hidden !important;
	input,
	textarea {
	    border: 0 !important;
    	padding: 0 !important;
    	margin: 0 !important;
	    font-family: "'Helvetica Neue', 'Microsoft Yahei','PingFang SC'";
	    color: #495362;
	}
	textarea {
	    resize: none;
	    word-wrap: break-word;
	}
}
