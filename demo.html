<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<title>样式规范</title>
    <!--[if lte IE 8]>
        <script type="text/javascript" src="ie-es5.js"></script>
    <![endif]-->
    <link rel="stylesheet/less" type="text/css" href="ecui.css" />
    <link rel="stylesheet/less" type="text/css" href="common.css">
    <script type="text/javascript" src="divs.js"></script>
    <script type="text/javascript" src="ecui.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <style>
.ui-adjacent-calendar-left-next-month,
.ui-adjacent-calendar-left-next-year,
.ui-adjacent-calendar-right-prev-month,
.ui-adjacent-calendar-right-prev-year {
    visibility: hidden;
}
    </style>
    <script>
ecui.ui.AdjacentCalendar = ecui.inherits(
    ecui.ui.Control,
    'ui-adjacent-calendar',
    function (el, options) {
        el.innerHTML = '<div class="' + options.classes.join('-left ') + ecui.ui.Calendar.CLASS + '"></div><div class="' + options.classes.join('-right ') + ecui.ui.Calendar.CLASS + '"></div><div class="' + options.classes.join('-footer ') + '"></div>';
        var elements = ecui.dom.children(el);
        ecui.ui.Control.call(this, el, options);
        this._uLeft = ecui.$fastCreate(this.Calendar, elements[0], this, {date: options.date});
        this._uRight = ecui.$fastCreate(this.Calendar, elements[1], this, {date: options.date});
        this._uRight.move(1);
        elements[2].innerHTML = '底部的HTML，请修改后使用$fastCreate初始化控件，然后参考CalendarInput制作输入框回填与提交';
    },
    {
        Calendar: ecui.inherits(
            ecui.ui.Calendar,
            {
                $change: function (event) {
                    ecui.ui.Calendar.prototype.$change.call(this, event);
                    var parent = this.getParent();
                    if (parent.isReady()) {
                        if (this === parent._uLeft) {
                            parent._uRight.setView(this.getYear(), this.getMonth() + 1);
                        } else {
                            parent._uLeft.setView(this.getYear(), this.getMonth() - 1);
                        }
                    }
                }
            }
        )
    }
);
    </script>
    <style>
input {
    font-family: "Tahoma"
}
    </style>
</head>
<body>
    &nbsp;<div ui="type:time;second:false"></div>

    <div ui="type:combox;option-size:5;id:test">

    </div>
    <div ui="type:combox;option-size:5">

        <div>2</div>

        <div>6</div>

</body>
