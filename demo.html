<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式规范</title>
    <link rel="stylesheet/less" type="text/css" href="ecui.css" />
    <link rel="stylesheet/less" type="text/css" href="common.css">
    <script type="text/javascript" src="ecui.js"></script>
</head>

<body>
   <!--蓝色按钮-->
   <div ui="type:button;" class="blue-btn">normal</div>
   <div ui="type:button;" class="blue-btn-hover">hover</div>
   <div ui="type:button;" class="blue-btn-active">pressed</div>
   <div ui="type:button;" class="blue-btn-disabled">disabled</div>
   <br>
   <br>
   <!--白色按钮-->
   <div ui="type:button;" class="white-btn">normal</div>
   <div ui="type:button;" class="white-btn-hover">hover</div>
   <div ui="type:button;" class="white-btn-active">pressed</div>
   <div ui="type:button;" class="white-btn-disabled">disabled</div>
   <br>
   <br>
   <!--checkbox-->
    <input ui="type:checkbox;" checked="checked">
    <input ui="type:checkbox;">
    <input ui="type:checkbox;" class="ui-checkbox-disabled">
    <br>
    <br>
    <!--select-->
    <select ui="type:select;" class="ui-select">
        <option>管理员</option>
    </select> 
    <select ui="type:select;" class="ui-select-hover">
        <option>管理员</option>
    </select>
    <select ui="type:select;" class="ui-select-active">
        <option>管理员</option>
    </select>
    <select ui="type:select;" class="ui-select-disabled">
        <option>管理员</option>
    </select>                
</body>
</html>
